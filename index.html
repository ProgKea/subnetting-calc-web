<!DOCTYPE html>
<html>

<head>
    <title>Subnetting</title>
</head>
<style>
    body {
        filter: invert(80%);
        background: black;
        text-align: center;
    }
    table {
        text-align: left;
    }
</style>
<script src="index.js"></script>

<body>
    <input type="text" id="ip" placeholder="IP Address" />
    <input type="text" id="snm" placeholder="Subnetmask" />
    <br />
    <br />
    <button onclick="inputIpAndSubnetmask()">Submit</button>
    <button onclick="clearInput()">Clear</button>
    <br />
    <br />

    <table>
      <tr>
        <td>IP Address:</td>
        <td id="ip_address"></td>
      </tr>
      <tr>
        <td>Subnetmask:</td>
        <td id="subnetmask"></td>
      </tr>
      <tr>
        <td>IP Address in binary:</td>
        <td id="ip_address_binary"></td>
      </tr>
      <tr>
        <td>Subnetmask in binary:</td>
        <td id="subnetmask_binary"></td>
      </tr>
      <tr>
        <td>Prefix:</td>
        <td id="prefix"></td>
      </tr>
      <tr>
        <td>Subnet Count:</td>
        <td id="subnet_count"></td>
      </tr>
      <tr>
        <td>Host Count:</td>
        <td id="host_count"></td>
      </tr>
      <tr>
        <td>Usable Host Count:</td>
        <td id="usable_host_count"></td>
      </tr>
    </table>

</body>

</html>
